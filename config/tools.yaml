version: "1.0"
tools:
  - id: filesystem
    name: Filesystem Server
    description: MCP filesystem access
    command: npx
    args: ["-y", "@modelcontextprotocol/server-filesystem", "${DATA_DIR}"]
    resource_limits:
      auto_restart: true
      max_restarts: 3

  - id: github
    name: GitHub
    description: GitHub repository access
    command: npx
    args: ["-y", "@modelcontextprotocol/server-github"]
    env:
      GITHUB_PERSONAL_ACCESS_TOKEN: ${GITHUB_TOKEN}
    resource_limits:
      auto_restart: true
      max_restarts: 3

  - id: huggingface
    name: Hugging Face
    description: Access Hugging Face models and datasets (Streaming HTTP)
    command: npx
    args: ["-y", "@llmindset/hf-mcp-server-http"]
    env:
      HF_TOKEN: ${HF_TOKEN}
      PORT: "3001"
    resource_limits:
      auto_restart: true
      max_restarts: 3

